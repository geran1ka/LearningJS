<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM-GoodOnline</title>
  </head>
  <body>
    
    <form action="https://jsonplaceholder.typicode.com/posts" method="post">
      <fieldset>
        <h2>Добавить товар</h2>
        <fieldset>
          <label for="name">Наименование <input type="text" name="name" id="name"></label>
          <br>
          <label for="category">Категория <input type="text" name="category" id="category"></label>
          <br>
          <label for="units">Единицы измерения <input type="text" name="units" id="units"></label>
          <br>
          <label>Дисконт <input type="checkbox"></label>
          <input type="text" name="discount" id="discount" disabled>
          <br>
          <label for="description">Описание 
            <textarea name="description" id="description" cols="30" rows="5"></textarea>
          </label>
          <br>
          <label for="count">Количество <input type="number" name="count" id="count"></label>
          <br>
          <label for="price">Цена <input type="number" name="price" id="price"></label>
          <br>
          <input type="file" name="image" accept="image/jpeg,imaje/png">

        </fieldset>
        <button type="submit" formtarget="_blank">Добавить товар</button>
      </fieldset>
    </form>
  </body>
</html>
