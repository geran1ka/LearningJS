<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM-GoodOnline</title>
  </head>
  <body>
    
    <form action="https://jsonplaceholder.typicode.com/posts" method="post">
      <fieldset>
        <h2>Добавить товар</h2>
        <fieldset>
          <label for="name">Наименование </label>
          <input type="text" name="name" id="name" required>
          <br>
          <label for="category">Категория </label>
          <input type="text" name="category" id="category" required>
          <br>
          <label for="units">Единицы измерения </label>
          <input type="text" name="units" id="units" required>
          <br>
          <label for="discount">Дисконт </label>
          <div>
            <input type="checkbox" aria-label="Добавить скидку">
            <input type="text" name="discount" id="discount" disabled>
          </div>
          <br>
          <label for="description">Описание </label>
          <textarea name="description" id="description" cols="30" rows="5" required></textarea>
          <br>
          <label for="count">Количество </label>
          <input type="number" name="count" id="count" required>
          <br>
          <label for="price">Цена </label>
          <input type="number" name="price" id="price" required>
          <br>
          <input type="file" name="image" accept="image/jpeg,imaje/png" required>

        </fieldset>
        <button type="submit" formtarget="_blank">Добавить товар</button>
      </fieldset>
    </form>
  </body>
</html>
