<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM-GoodOnline</title>
  </head>
  <body>
    <div class="container">
      <form class="form-product" action="https://jsonplaceholder.typicode.com/posts" method="post">
        <fieldset>
          <h2 class="form-product__title">Добавить товар</h2>

          <fieldset>
            <label class="form-product__label" for="name">Наименование </label>
            <input class="form-product__input" type="text" name="name" id="name" required>

            <label class="form-product__label" for="category">Категория </label>
            <input class="form-product__input" type="text" name="category" id="category" required>

            <label class="form-product__label" for="units">Единицы измерения </label>
            <input class="form-product__input" type="text" name="units" id="units" required>
            
            <div class="container__discount">
              <label class="form-product__label" for="discount">Дисконт </label>
              <input type="checkbox" aria-label="Добавить скидку">
              <input class="form-product__input" type="text" name="discount" id="discount" disabled>
            </div>

            <label class="form-product__label" for="description">Описание </label>
            <textarea class="form-product__description" name="description" id="description" cols="30" rows="5" required></textarea>

            <label class="form-product__label" for="count">Количество </label>
            <input class="form-product__input" type="number" name="count" id="count" required>

            <label class="form-product__label" for="price">Цена </label>
            <input class="form-product__input" type="number" name="price" id="price" required>

            <input class="form-product__input" type="file" name="image" accept="image/jpeg,imaje/png" required>

          </fieldset>
          <button class="form-product__btn" type="submit" formtarget="_blank">Добавить товар</button>
        </fieldset>
      </form>
    </div>

  </body>
</html>
